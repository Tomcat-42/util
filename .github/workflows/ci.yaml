name: CI

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: master

    - name: Test
      run: zig build test

  release:
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Package
        run: |
          tar -czf "util-${{ github.ref_name }}.tar.gz" --transform "s,^,util-${{ github.ref_name }}/," $(git ls-files)
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: "util-*.tar.gz"
          token: ${{ secrets.GITHUB_TOKEN }}
